<!DOCTYPE html>
<html>
<head>
  <title>
    Test
  </title>
  <link rel="shortcut icon" href="http://loverly.dev/media/img/favicon.ico">
  <link rel="apple-touch-icon" href="media/img/apple-touch-icon.png">
  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="css/base.css" rel="stylesheet">
</head>
<body>
  <div class="content">
    <!-- Main Nav -->
    <div role="nav" class="navbar navbar-static-top navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="#">JQuery Search Tags/Filters</a>
      </div>
    </div>
    <!-- Sub Nav -->
    <div class="sub-nav clearfix">
      <form class="form-inline">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-search"></i></span>
          <input type="text" id="search-query" name='search-query' class="tag-source-input span2">
        </div>
        <!-- Tag Bar -->
        <div class="tag-bar pull-right span10">
          <ul class="tag-list breadcrumb">
            <li class='tag-item'><span class='label'>NHL</span><i class='icon-remove-circle tag-remove'></i></li>
            <li class='tag-item'><span class='label'>Hockey</span><i class='icon-remove-circle tag-remove'></i></li>
          </ul>
        </div>
      </form>
    </div>
    <div class="content-area container-fluid shop-page">
      <div class="shop-row row-fluid">
        <div class="shop-sidebar span4">
          <ul class="nav nav-list shop-sidenav accordion">
            <li class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" href="#teams">Teams</a>
              </div>
              <div id="teams" class="accordion-body">
                <div class="accordion-inner">
                  <ul>
                    <li>
                      <a href="" class="tag-source">Penguins</a>
                    </li>
                    <li>
                      <a href="" class="tag-source">Rangers</a>
                    </li>
                    <li>
                      <a href="" class="tag-source">Flyers</a>
                    </li>
                    <li>
                      <a href="" class="tag-source">Bruins</a>
                    </li>
                    <li>
                      <a href="" class="tag-source">Devils</a>
                    </li>
                    <li>
                      <a href="" class="tag-source">Islanders</a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
            <li class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" href="#places">Places</a>
              </div>
              <div id="places" class="accordion-body collapse">
                <div class="accordion-inner">
                  <ul>
                    <li>
                      <a href="" class="tag-source">Pittsburgh</a>
                    </li>
                    <li>
                      <a href="" class="tag-source">Manhattan</a>
                    </li>
                    <li>
                      <a href="" class="tag-source">Philadelphia</a>
                    </li>
                    <li>
                      <a href="" class="tag-source">Boston</a>
                    </li>
                    <li>
                      <a href="" class="tag-source">New Jersey</a>
                    </li>
                    <li>
                      <a href="" class="tag-source">Queens</a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div id="shop-content" class="span12">
          <div class="shop-row row-fluid">
            <div class="shop-block span4"></div>
            <div class="shop-block span4"></div>
            <div class="shop-block span4"></div>
            <div class="shop-block span4"></div>
          </div>
          <div class="shop-row row-fluid">
            <div class="shop-block span4"></div>
            <div class="shop-block span4"></div>
            <div class="shop-block span4"></div>
            <div class="shop-block span4"></div>
          </div>
          <div class="shop-row row-fluid">
            <div class="shop-block span4"></div>
            <div class="shop-block span4"></div>
            <div class="shop-block span4"></div>
            <div class="shop-block span4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../jquery.searchTags.js"></script>
  <script>
    $(function() {
      $('.tag-bar .tag-list').searchTags({
      'tagTemplate': "<li class='tag-item'><span class='label'>{VALUE}</span><i class='icon-remove-circle tag-remove'></i></li>"
      });
    });
  </script>
</body>
</html>
